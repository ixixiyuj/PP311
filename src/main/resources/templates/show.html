<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getFirstName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/{id}/edit(id=${user.getId()})}"><input type="submit" value="Edit"/></a>

<form th:method="delete" th:action="@{/{id}/(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
